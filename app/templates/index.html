<!DOCTYPE html>
<html lang="en">
<head>
	<title>Loan Prediction Using ML</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}">
<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/iconic/css/material-design-iconic-font.min.css') }}">
<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animsition/css/animsition.min.css') }}">
<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.css') }}">
<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/noui/nouislider.min.css') }}">
<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
	
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
<!--===============================================================================================-->
	


</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="{{ url_for('predict')}}" method="post">
				<span class="contact100-form-title" style="font-size: 30px;font-family: Arial">
					Loan Approval Prediction Using Machine Learning
				</span>

				

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<div class="wrap-input100 input100-select bg1">
						<span class="label-input100">Gender</span>
						<div>
							<select class="js-select2" name="gender" required>
								<option value=""></option>
								<option value="1">Male</option>
								<option value="0">Female</option>
							</select>
							<div class="dropDownSelect2"></div>
						</div>
					</div>
					<div class="wrap-input100 input100-select bg1">
						<span class="label-input100">Married</span>
						<div>
								<select class="js-select2" name="married" required>
									<option value=""></option>
									<option value="1">Yes</option>
									<option value="0">No</option>
								</select>
								<div class="dropDownSelect2"></div>
							</div>
					</div>
					<div class="wrap-input100 input100-select bg1">
						<span class="label-input100">Dependents</span>
						<div>
							<select class="js-select2" name="dependents" required>
								<option value=""></option>
								<option value="0">0</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3 or more</option>
							</select>
							<div class="dropDownSelect2"></div>
						</div>
					</div>
				</div>

				

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<div class="wrap-input100 input100-select bg1">
						<span class="label-input100">Education</span>
						<div>
							<select class="js-select2" name="education" required>
								<option value=""></option>
								<option value="0">Graduate</option>
								<option value="1">Not Graduate</option>
							</select>
							<div class="dropDownSelect2"></div>
						</div>
					</div>
					<div class="wrap-input100 input100-select bg1">
						<span class="label-input100">Self Employed</span>
						<div>
							<select class="js-select2" name="selfemployed" required>
								<option value=""></option>
								<option value="1">Yes</option>
								<option value="0">No</option>
							</select>
							<div class="dropDownSelect2"></div>
						</div>
					</div>
					<div class="wrap-input100 input100-select bg1">
						<span class="label-input100">Property Area</span>
						<div>
							<select class="js-select2" name="propertyarea" required>
								<option value=""></option>
								<option value="0">Rural</option>
								<option value="1">Semi Urban</option>
								<option value="2">Urban</option>
							</select>
							<div class="dropDownSelect2"></div>
						</div>
					</div>
				</div>


					
				<div class="wrap-input100 input100-select bg1">
					<span class="label-input100">Credit History</span>
					<div>
						<select class="js-select2" name="credithistory" required>
							<option value=""></option>
							<option value="1">Yes</option>
							<option value="0">No</option>
						</select>
						<div class="dropDownSelect2"></div>
					</div>
				</div>
			
	
				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Applicant Income (In USD)</span>
					<input class="input100" type="number" step="0.01" name="appincome" required>
				</div>
				

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Co-Applicant Income (In USD)</span>
					<input class="input100" type="number" step="0.01" name="coappincome" required>
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Loan Amount (In USD)</span>
					<input class="input100" type="number" step="0.01" name="loanamt" required>
				</div>

				<div class="wrap-input100 bg1 rs1-wrap-input100">
					<span class="label-input100">Loan Amount Term</span>
					<input class="input100" type="number" step="0.01" name="loanamtterm" required>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" type="submit">
						<span>
							Predict
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>

			

		</div>
	</div>



<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/animsition/js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else {
						$('.js-show-service').slideUp();
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/daterangepicker/moment.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/countdowntime/countdowntime.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/noui/nouislider.min.js') }}"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 1500, 3900 ],
	        connect: true,
	        range: {
	            'min': 1500,
	            'max': 7500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
